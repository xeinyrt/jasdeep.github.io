<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasdeep Singh (Xeinyr) - Cybersecurity Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0a0a0a;
            --terminal: #1a1a1a;
            --text: #f0f0f0;
            --accent: #b399d4; /* Lavender */
            --secondary: #d1b3ff; /* Light Lavender */
            --error: #ff6b6b;
            --prompt: #c9a0dc; /* Medium Lavender */
            --highlight: #e6ccff; /* Very Light Lavender */
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            height: 500px;
            background-color: var(--terminal);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(179, 153, 212, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            border: 1px solid var(--accent);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            25% { transform: translateY(-10px) rotateX(2deg) rotateY(1deg); }
            50% { transform: translateY(0) rotateX(0deg) rotateY(-1deg); }
            75% { transform: translateY(-5px) rotateX(-1deg) rotateY(0deg); }
        }

        .terminal-header {
            background-color: #2a2a2a;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--accent);
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .terminal-button:hover {
            transform: scale(1.2);
        }

        .button-red {
            background-color: #ff6b6b;
        }

        .button-yellow {
            background-color: #ffd166;
        }

        .button-green {
            background-color: #06d6a0;
        }

        .terminal-title {
            margin-left: 12px;
            font-size: 14px;
            color: var(--secondary);
            text-shadow: 0 0 5px var(--highlight);
        }

        .terminal-body {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: 
                linear-gradient(
                    rgba(26, 26, 26, 0.9),
                    rgba(26, 26, 26, 0.9)
                ),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23b399d4" stroke-width="0.5"/></svg>');
        }

        .terminal-line {
            margin-bottom: 8px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 0.5s forwards, glow 2s infinite alternate;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 2px var(--highlight); }
            to { text-shadow: 0 0 5px var(--secondary); }
        }

        .prompt {
            color: var(--prompt);
        }

        .command {
            color: var(--text);
        }

        .output {
            color: var(--text);
            white-space: pre-wrap;
            margin-top: 8px;
        }

        .accent {
            color: var(--accent);
            font-weight: bold;
        }

        .secondary {
            color: var(--secondary);
        }

        .error {
            color: var(--error);
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 8px;
            transform-style: preserve-3d;
        }

        .input-prompt {
            color: var(--prompt);
            margin-right: 8px;
            text-shadow: 0 0 3px var(--highlight);
        }

        #command-input {
            background: transparent;
            border: none;
            color: var(--text);
            font-family: 'Ubuntu Mono', monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            caret-color: var(--accent);
            text-shadow: 0 0 3px var(--highlight);
        }

        .typing {
            border-right: 2px solid var(--accent);
            animation: blink 1s step-end infinite, pulse 1.5s infinite;
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: var(--accent); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .portfolio-item {
            background-color: rgba(42, 42, 42, 0.7);
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid var(--accent);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .portfolio-item:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 15px 25px rgba(179, 153, 212, 0.2);
            background-color: rgba(42, 42, 42, 0.9);
            border-left: 3px solid var(--secondary);
        }

        .portfolio-item h3 {
            margin-top: 0;
            color: var(--accent);
            text-shadow: 0 0 5px var(--highlight);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .social-links a:hover {
            color: var(--highlight);
            transform: translateY(-3px);
            text-shadow: 0 0 10px var(--highlight);
        }

        .social-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--secondary);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .social-links a:hover::after {
            transform: scaleX(1);
        }

        /* 3D Cube Animation */
        .cube-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(179, 153, 212, 0.3);
            border: 1px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--highlight);
        }

        .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(25px); }
        .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(25px); }
        .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(25px); }
        .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(25px); }
        .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(25px); }
        .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(25px); }

        @keyframes spin {
            from { transform: rotateY(0) rotateX(0); }
            to { transform: rotateY(360deg) rotateX(360deg); }
        }

        /* Matrix rain effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button button-red"></div>
                <div class="terminal-button button-yellow"></div>
                <div class="terminal-button button-green"></div>
            </div>
            <div class="terminal-title">xeinyr@arch:~$ — zsh</div>
        </div>
        <div class="terminal-body" id="terminal-output">
            <!-- Content will be added dynamically -->
        </div>
    </div>

    <div class="cube-container">
        <div class="cube">
            <div class="cube-face">SEC</div>
            <div class="cube-face">HACK</div>
            <div class="cube-face">CYBER</div>
            <div class="cube-face">TERM</div>
            <div class="cube-face">LOCK</div>
            <div class="cube-face">KEY</div>
        </div>
    </div>

    <canvas id="matrix-rain" class="matrix-rain"></canvas>

    <script>
        const terminalOutput = document.getElementById('terminal-output');
        let commandHistory = [];
        let historyIndex = -1;

        // Initial welcome message
        addLine(`<span class="accent">╔════════════════════════════════════════════╗</span>`, 0);
        addLine(`<span class="accent">║</span>  Welcome to <span class="secondary">Jasdeep Singh's</span> Cybersecurity Portfolio  <span class="accent">║</span>`, 100);
        addLine(`<span class="accent">║</span>              <span class="secondary">aka Xeinyr</span>              <span class="accent">║</span>`, 200);
        addLine(`<span class="accent">╚════════════════════════════════════════════╝</span>`, 300);
        addLine(`Type <span class="secondary">'help'</span> to see available commands`, 500);
        addInputLine(800);

        // Matrix rain effect
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
        
        const alphabet = katakana + latin + nums + symbols;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#b399d4';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);

        function addLine(text, delay = 0) {
            setTimeout(() => {
                const line = document.createElement('div');
                line.className = 'terminal-line';
                line.innerHTML = text;
                terminalOutput.appendChild(line);
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }, delay);
        }

        function addInputLine(delay = 0) {
            setTimeout(() => {
                const inputLine = document.createElement('div');
                inputLine.className = 'input-line';
                inputLine.innerHTML = `
                    <span class="input-prompt">➜</span>
                    <input type="text" id="command-input" autofocus>
                `;
                terminalOutput.appendChild(inputLine);
                
                const commandInput = document.getElementById('command-input');
                commandInput.focus();
                
                commandInput.addEventListener('keydown', handleCommandInput);
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }, delay);
        }

        function handleCommandInput(e) {
            if (e.key === 'Enter') {
                const commandInput = e.target;
                const command = commandInput.value.trim();
                
                // Add command to history
                if (command) {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                }
                
                // Display the command
                const commandLine = document.createElement('div');
                commandLine.className = 'terminal-line';
                commandLine.innerHTML = `<span class="prompt">➜</span> <span class="command">${command}</span>`;
                terminalOutput.insertBefore(commandLine, commandInput.parentNode);
                
                // Process the command
                processCommand(command);
                
                // Remove the input line and add a new one
                terminalOutput.removeChild(commandInput.parentNode);
                addInputLine();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    if (historyIndex > 0) historyIndex--;
                    const commandInput = e.target;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    if (historyIndex < commandHistory.length - 1) historyIndex++;
                    const commandInput = e.target;
                    commandInput.value = historyIndex === commandHistory.length ? '' : commandHistory[historyIndex];
                }
            }
        }

        function processCommand(command) {
            switch (command.toLowerCase()) {
                case 'help':
                    showHelp();
                    break;
                case 'portfolio':
                    showPortfolio();
                    break;
                case 'clear':
                    clearTerminal();
                    break;
                case 'about':
                    showAbout();
                    break;
                case 'skills':
                    showSkills();
                    break;
                case 'contact':
                    showContact();
                    break;
                case 'matrix':
                    toggleMatrix();
                    break;
                case 'ctf':
                    showCTF();
                    break;
                case 'os':
                    showOS();
                    break;
                case '':
                    // Do nothing for empty command
                    break;
                default:
                    addLine(`<span class="error">Command not found: ${command}</span>. Type <span class="secondary">'help'</span> for available commands.`);
            }
        }

        function showHelp() {
            addLine(`<span class="accent">Available commands:</span>`);
            addLine(`<span class="secondary">help</span>       - Show this help message`);
            addLine(`<span class="secondary">portfolio</span>  - Display my cybersecurity portfolio`);
            addLine(`<span class="secondary">about</span>      - Information about me`);
            addLine(`<span class="secondary">skills</span>     - My technical skills`);
            addLine(`<span class="secondary">ctf</span>        - My CTF experiences`);
            addLine(`<span class="secondary">os</span>         - My operating system of choice`);
            addLine(`<span class="secondary">contact</span>    - How to contact me`);
            addLine(`<span class="secondary">matrix</span>     - Toggle matrix rain effect`);
            addLine(`<span class="secondary">clear</span>      - Clear the terminal`);
        }

        function showPortfolio() {
            addLine(`<span class="accent">╔════════════════════════════════════╗</span>`);
            addLine(`<span class="accent">║</span>        <span class="secondary">Cybersecurity Portfolio</span>        <span class="accent">║</span>`);
            addLine(`<span class="accent">╚════════════════════════════════════╝</span>`);
            addLine(`Here are some of my current projects and learning paths:`);
            
            const portfolioContent = document.createElement('div');
            portfolioContent.className = 'portfolio-grid';
            portfolioContent.innerHTML = `
                <div class="portfolio-item">
                    <h3>Network Security Fundamentals</h3>
                    <p>Currently building my understanding of network security principles and common attack vectors.</p>
                    <p><span class="secondary">Focus Areas:</span> TCP/IP, Firewalls, VPNs, Network Monitoring</p>
                </div>
                <div class="portfolio-item">
                    <h3>Programming for Security</h3>
                    <p>Developing programming skills with security applications in mind.</p>
                    <p><span class="secondary">Languages:</span> Python, C/C++, Java</p>
                </div>
                <div class="portfolio-item">
                    <h3>CTF Competitions</h3>
                    <p>Active participant in Capture the Flag competitions to sharpen practical security skills.</p>
                    <p><span class="secondary">Achievement:</span> 1st place in recent CTF competition</p>
                </div>
                <div class="portfolio-item">
                    <h3>Certifications</h3>
                    <p>Building my knowledge through industry-recognized certifications.</p>
                    <p><span class="secondary">Completed:</span> Google Cybersecurity Certificate, SC-900 (Microsoft Security Fundamentals)</p>
                </div>
            `;
            
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.appendChild(portfolioContent);
            terminalOutput.appendChild(line);
        }

        function showAbout() {
            addLine(`<span class="accent">╔════════════════════════════════════╗</span>`);
            addLine(`<span class="accent">║</span>            <span class="secondary">About Me</span>            <span class="accent">║</span>`);
            addLine(`<span class="accent">╚════════════════════════════════════╝</span>`);
            addLine(`I'm Jasdeep Singh, also known as Xeinyr in the cybersecurity community. I'm an ambitious and passionate cybersecurity student dedicated to building a strong foundation in security principles and practices.`);
            addLine(`With a methodical approach to learning and a natural curiosity for how systems can be protected (and compromised), I'm developing my skills across various security domains including network security, programming for security, and practical hands-on challenges through CTF competitions.`);
            addLine(`My goal is to grow into a well-rounded cybersecurity professional who can identify vulnerabilities, implement robust security solutions, and help organizations defend against evolving cyber threats.`);
        }

        function showSkills() {
            addLine(`<span class="accent">╔════════════════════════════════════╗</span>`);
            addLine(`<span class="accent">║</span>           <span class="secondary">Technical Skills</span>           <span class="accent">║</span>`);
            addLine(`<span class="accent">╚════════════════════════════════════╝</span>`);
            addLine(`<span class="secondary">Networking:</span> Basic network security principles, TCP/IP fundamentals`);
            addLine(`<span class="secondary">Programming:</span> Python, C/C++, Java`);
            addLine(`<span class="secondary">Tools & Platforms:</span> Arch Linux, Kali Linux (learning), Wireshark, Basic penetration testing tools`);
            addLine(`<span class="secondary">Certifications:</span> Google Cybersecurity Certificate, SC-900 Microsoft Security Fundamentals (Azure)`);
            addLine(`<span class="secondary">Areas of Interest:</span> Penetration Testing, Network Security, Application Security`);
        }

        function showCTF() {
            addLine(`<span class="accent">╔════════════════════════════════════╗</span>`);
            addLine(`<span class="accent">║</span>            <span class="secondary">CTF Experience</span>            <span class="accent">║</span>`);
            addLine(`<span class="accent">╚════════════════════════════════════╝</span>`);
            addLine(`Participating in Capture The Flag (CTF) competitions has been a valuable part of my cybersecurity journey:`);
            addLine(`• <span class="secondary">Competitions Entered:</span> 2`);
            addLine(`• <span class="secondary">Wins:</span> 1`);
            addLine(`• <span class="secondary">Favorite Categories:</span> Network Security, Cryptography, Web Security`);
            addLine(`• <span class="secondary">Key Skills Developed:</span> Problem solving under pressure, creative thinking, technical application of security concepts`);
            addLine(`CTF competitions have been instrumental in applying theoretical knowledge to practical scenarios and identifying areas for further skill development.`);
        }

        function showOS() {
            addLine(`<span class="accent">╔════════════════════════════════════╗</span>`);
            addLine(`<span class="accent">║</span>            <span class="secondary">Operating System</span>            <span class="accent">║</span>`);
            addLine(`<span class="accent">╚════════════════════════════════════╝</span>`);
            addLine(`I use <span class="accent">Arch Linux</span> as my primary operating system.`);
            addLine(`<span class="secondary">Why Arch?</span> Its minimalist approach gives me complete control over my system and helps me better understand the fundamentals of Linux. This knowledge is invaluable in cybersecurity where understanding system internals is critical.`);
            addLine(`The rolling release model keeps me up-to-date with the latest security patches and tools, which is essential in the ever-evolving cybersecurity landscape.`);
        }

        function showContact() {
            addLine(`<span class="accent">╔════════════════════════════════════╗</span>`);
            addLine(`<span class="accent">║</span>          <span class="secondary">Contact Information</span>          <span class="accent">║</span>`);
            addLine(`<span class="accent">╚════════════════════════════════════╝</span>`);
            addLine(`You can reach me through the following channels:`);
            
            const contactContent = document.createElement('div');
            contactContent.className = 'social-links';
            contactContent.innerHTML = `
                <a href="mailto:xeinyrvfx@gmail.com">✉️ Email</a>
                <a href="#" target="_blank">💬 Discord: xeinyr</a>
                <a href="https://github.com/yourusername" target="_blank">💻 GitHub</a>
                <a href="https://twitter.com/yourhandle" target="_blank">🐦 Twitter</a>
            `;
            
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.appendChild(contactContent);
            terminalOutput.appendChild(line);
            
            addLine(`I'm always open to connecting with fellow cybersecurity enthusiasts, mentors, and potential collaborators. Discord is my preferred method of contact.`);
        }

        function toggleMatrix() {
            const matrix = document.getElementById('matrix-rain');
            matrix.style.opacity = matrix.style.opacity === '0.5' ? '0.1' : '0.5';
            addLine(`Matrix rain effect ${matrix.style.opacity === '0.5' ? 'enhanced' : 'reduced'}`);
        }

        function clearTerminal() {
            while (terminalOutput.firstChild) {
                terminalOutput.removeChild(terminalOutput.firstChild);
            }
            addInputLine();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
